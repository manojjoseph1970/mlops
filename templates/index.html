<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Hotel Reservation Prediction</title>
</head>

<body>

<div class="container">

    <h2>Welcome to the Hotel Reservation Prediction System</h2>
    <p>This system predicts hotel reservation outcomes based on various input parameters.</p>

    <form action="/predict" method="post">

        <div class="form-group">
            <label for="lead_time">Lead Time:</label>
            <input type="number" id="lead_time" name="lead_time" required>
        </div>

        <div class="form-group">
            <label for="no_of_special_request">No of Special Requests:</label>
            <input type="number" id="no_of_special_request" name="no_of_special_request" required>
        </div>

        <div class="form-group">
            <label for="avg_price_per_room">Average Price Per Room:</label>
            <input type="number" id="avg_price_per_room" name="avg_price_per_room" required>
        </div>

        <div class="form-group">
            <label for="arrival_month">Arrival Month:</label>
            <select id="arrival_month" name="arrival_month" required>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        </div>

        <div class="form-group">
            <label for="arrival_year">Arrival Year:</label>
            <select id="arrival_year" name="arrival_year" required>
                <option value="1">2018</option>
                <option value="2">2019</option>
                <option value="3">2020</option>
            </select>
        </div>

        <div class="form-group">
            <label for="no_of_adults">Number of Adults:</label>
            <select id="no_of_adults" name="no_of_adults" required>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="form-group">
            <label for="arrival_day">Arrival Day:</label>
            <select id="arrival_day" name="arrival_day" required>
                {% for day in range(1, 32) %}
                <option value="{{ day }}">{{ day }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="market_segment_type">Market Segment Type:</label>
            <select id="market_segment_type" name="market_segment_type" required>
                <option value="0">Aviation</option>
                <option value="1">Complimentary</option>
                <option value="2">Corporate</option>
                <option value="3">Offline</option>
                <option value="4">Online</option>
            </select>
        </div>

        <div class="form-group">
            <label for="no_of_week_nights">Number of Week Nights:</label>
            <input type="number" id="no_of_week_nights" name="no_of_week_nights" required>
        </div>

        <div class="form-group">
            <label for="no_of_weekend_nights">Number of Weekend Nights:</label>
            <input type="number" id="no_of_weekend_nights" name="no_of_weekend_nights" required>
        </div>

        <div class="form-group">
            <label for="type_of_meal_plan">Type of Meal Plan:</label>
            <select id="type_of_meal_plan" name="type_of_meal_plan" required>
                <option value="0">Meal 1</option>
                <option value="1">Meal 2</option>
                <option value="2">Meal 3</option>
                <option value="3">Not Selected</option>
            </select>
        </div>

        <div class="form-group">
            <label for="room_type_reserved">Room Type Reserved:</label>
            <select id="room_type_reserved" name="room_type_reserved" required>
                <option value="0">Room Type 1</option>
                <option value="1">Room Type 2</option>
                <option value="2">Room Type 3</option>
                <option value="3">Room Type 4</option>
                <option value="4">Room Type 5</option>
                <option value="5">Room Type 6</option>
                <option value="6">Room Type 7</option>
            </select>
        </div>

        <button type="submit">Predict</button>

    </form>

    {% if prediction is not none %}
    <div class="prediction-box">
        <h3>Prediction Result</h3>
        <p>The predicted outcome is: <strong>{{ prediction }}</strong></p>
    </div>
    {% endif %}

</div>

</body>
</html>
